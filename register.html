<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="system76.png">


    <!-- Form box -->
    <div class="form-box">
      <h2>CREATE ACCOUNT</h2>

      <form>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" required />

        <div class="account-type">
          <label><input type="radio" name="acct" value="personal" checked /> Personal Account</label>
          <label><input type="radio" name="acct" value="org" /> Organization Account</label>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm">Confirm password</label>
        <input type="password" id="confirm" name="confirm" required />

        <label class="newsletter">
          <input type="checkbox" name="subscribe" /> Subscribe to our newsletter
        </label>

        <button type="submit" class="create-btn">CREATE ACCOUNT</button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
